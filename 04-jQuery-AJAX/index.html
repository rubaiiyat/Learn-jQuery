<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="text-center text-xl mt-10 text-white">
    <!-------LOAD------->

    <div class="loadDiv w-30 mx-auto mt-10">
      <p class="loadtext">This is Load Text</p>
      <button class="loadBtn btn btn-success">Add External Content</button>
    </div>
    <!-------GET------->
    <div class="getDiv w-30 mx-auto mt-10">
      <button class="getBtn btn btn-success">GET HTTP REQUEST</button>
    </div>

    <!-------POST------->
    <div class="postDiv w-30 mx-auto mt-10">
      <button class="postBtn btn btn-success">POST HTTP REQUEST</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
